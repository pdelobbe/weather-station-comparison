<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Station Comparison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <h1>Weather Station Comparison</h1>
        <div class="comparison">
            <div class="station" id="station-philippe">
                <h2>Philippe</h2>
                <p>Temp: <span id="philippe-temp">--</span>°F</p>
                <p>Wind Speed: <span id="philippe-wind">--</span> mph</p>
                <svg width="100" height="100" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="1" fill="none"/>
                    <g id="arrow-philippe">
                        <line x1="50" y1="50" x2="50" y2="10" stroke="red" stroke-width="2"/>
                    </g>
                </svg>
            </div>
            <!-- Repeat for Ken and Brian -->
            <div class="station" id="station-ken">
                <h2>Ken</h2>
                <p>Temp: <span id="ken-temp">--</span>°F</p>
                <p>Wind Speed: <span id="ken-wind">--</span> mph</p>
                <svg width="100" height="100" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="1" fill="none"/>
                    <g id="arrow-ken">
                        <line x1="50" y1="50" x2="50" y2="10" stroke="red" stroke-width="2"/>
                    </g>
                </svg>
            </div>
            <div class="station" id="station-brian">
                <h2>Brian</h2>
                <p>Temp: <span id="brian-temp">--</span>°F</p>
                <p>Wind Speed: <span id="brian-wind">--</span> mph</p>
                <svg width="100" height="100" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="1" fill="none"/>
                    <g id="arrow-brian">
                        <line x1="50" y1="50" x2="50" y2="10" stroke="red" stroke-width="2"/>
                    </g>
                </svg>
            </div>
        </div>
        <div class="leaderboard">
            <h2>Max Leaders</h2>
            <div id="max-leaders">--</div>
            <h2>Min Leaders</h2>
            <div id="min-leaders">--</div>
            <h2>Current Leaders</h2>
            <div id="current-leaders">--</div>
        </div>
        <p id="last-updated">Last Updated: --</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
